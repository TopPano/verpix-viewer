    }
    @-o-keyframes spin {
      0% { transform: perspective(600px) rotateY(0deg); }
      25% { transform: perspective(600px) rotateY(60deg); }
      50% { transform: perspective(600px) rotateY(0deg); }
      75% { transform: perspective(600px) rotateY(-35deg); }
      100% { transform: perspective(600px) rotateY(0deg); }
    }
    @-ms-keyframes spin {
      0% { transform: perspective(600px) rotateY(0deg); }
      25% { transform: perspective(600px) rotateY(60deg); }
      50% { transform: perspective(600px) rotateY(0deg); }
      75% { transform: perspective(600px) rotateY(-35deg); }
      100% { transform: perspective(600px) rotateY(0deg); }
    }
    @keyframes spin {
      0% { transform: perspective(600px) rotateY(0deg); }
      25% { transform: perspective(600px) rotateY(60deg); }
      50% { transform: perspective(600px) rotateY(0deg); }
      75% { transform: perspective(600px) rotateY(-35deg); }
      100% { transform: perspective(600px) rotateY(0deg); }
    }
